<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krowser</title>
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="navbar">
        <button id="backBtn" title="Go Back (Alt+Left)">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="forwardBtn" title="Go Forward (Alt+Right)">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button id="reloadBtn" title="Reload (F5)">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <input type="text" id="urlBar" placeholder="Search Google or type a URL (Press / to focus)">
        <button id="homeBtn" title="Home (Alt+Home)">
            <i class="fa-solid fa-home"></i>
        </button>
        <button id="zoomOutBtn" title="Zoom Out (Ctrl+-)">
            <i class="fa-solid fa-minus"></i>
        </button>
        <button id="zoomInBtn" title="Zoom In (Ctrl+=)">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button id="fullscreenBtn" title="Toggle Fullscreen (F11)">
            <i class="fa-solid fa-expand"></i>
        </button>
    </div>
    <webview id="webview" 
             src="https://www.google.com"
             allowpopups
             webpreferences="contextIsolation=false"
             plugins
    ></webview>
    <div id="shortcutHint" class="hidden">
        <h3>Keyboard Shortcuts</h3>
        <ul>
            <li>Alt + Left/Right: Navigate history</li>
            <li>Alt + N/P: Forward/Backward</li>
            <li>F5: Reload page</li>
            <li>Ctrl + +/-: Zoom in/out</li>
            <li>Ctrl + 0: Reset zoom</li>
            <li>/: Focus URL bar</li>
            <li>Esc: Focus page</li>
            <li>F11: Toggle fullscreen</li>
        </ul>
    </div>
    <script src="renderer.js"></script>
    <script src="content.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
